name: Lab3 CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: registry.cloud.cbh.kth.se
  NAMESPACE: deploy-17874566-de03-424c-a14b-2fbac442e28c

jobs:
  # ============================
  # communication-service
  # ============================
  communication-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: communication-service/communication-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build & test
        run: mvn -B package

      - name: Login to CBH registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: ./communication-service/communication-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/communication-service:latest

