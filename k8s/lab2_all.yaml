# =======================
# communication-service (8082)
# =======================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: communication-service
  namespace: lab1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: communication-service
  template:
    metadata:
      labels:
        app: communication-service
    spec:
      containers:
        - name: communication-service
          image: communication-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql:3306/journal?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
            - name: SPRING_DATASOURCE_USERNAME
              value: "appuser"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "apppass"
---
apiVersion: v1
kind: Service
metadata:
  name: communication-service
  namespace: lab1
spec:
  selector:
    app: communication-service
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP