# =======================
# search-service (8084)
# =======================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: lab1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      containers:
        - name: search-service
          image: search-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
---
apiVersion: v1
kind: Service
metadata:
  name: search-service
  namespace: lab1
spec:
  selector:
    app: search-service
  ports:
    - port: 8084
      targetPort: 8084
  type: ClusterIP

